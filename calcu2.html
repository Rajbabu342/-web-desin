<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type="button"]
        {
            width: 60px;
            height:60px;
            background-color: red;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>calculator</h1>
</head>
<body>
    <script>
        function calcl(cal)
        {
            document.getElementById("a").value +=cal;
        }
        function clr()
        {
            document.getElementById("a").value="";
        }
        function solve()
        {
           var x= document.getElementById("a").value;
           var y=eval(x)
           document.getElementById("a").value=y;
        }
    </script>
    <table>
        <tr>
        <th colspan="3"><input type="text" id="a" size="25" width="25">
         <th><input type="button"value="c"onclick="clr()">
        </tr>
        <tr>
            <th><input type="button"value="1"onclick="calcl(1)">
            <th><input type="button"value="2"onclick="calcl(2)">
            <th><input type="button"value="3"onclick="calcl(3)">
            <th><input type="button"value="/"onclick="calcl('/')"> 
        </tr>
        <tr>
            <th><input type="button"value="4"onclick="calcl(4)">
            <th><input type="button"value="5"onclick="calcl(5)">
            <th><input type="button"value="6"onclick="calcl(6)">
            <th><input type="button"value="*"onclick="calcl('*')"> 
        </tr>
        <tr>
            <th><input type="button"value="7"onclick="calcl(7)">
            <th><input type="button"value="8"onclick="calcl(8)">
            <th><input type="button"value="9"onclick="calcl(9)">
            <th><input type="button"value="-"onclick="calcl('-')"> 
        </tr>
        <tr>
            <th><input type="button"value="."onclick="calcl('.')">
            <th><input type="button"value="0"onclick="calcl(0)">
            <th><input type="button"value="="onclick="solve()">
            <th><input type="button"value="+"onclick="calcl('+')"> 
        </tr>
    </table>
    
</body>
</html>
