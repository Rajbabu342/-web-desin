<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var i,n,p,sm=0;
      n=parseInt(prompt("N="));
      p=parseInt(prompt("p="));
      for(i=1;i<=n;i++)
      {
        if((i%p)==0)
        {
            sm=sm+i;
        }
      }
      document.write("<h1>"+sm+"</h1>");
    </script>
</body>
</html>
