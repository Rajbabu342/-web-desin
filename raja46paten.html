    <script>
       var  m=1;
       for(let i=1;i<=5;i++){
        for(let j=1;j<=5-1;j++){
        document.write(" &nbsp;&nbsp;");
        }
        for(let k=1;k<=m;k++){

        }

        m=m+2;
       }
