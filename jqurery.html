<html>
    <head>
        <title>Jquery demo</title>
<script src="code.jquery.com_jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function()
    {
       $("h1").click(function()
       {
          $("h1").hide(); 
       });         
    });
</script>
    </head>
    <body>
        <h1>heading1</h1>
        <h1>heading2</h1>
        <h1>heading3</h1>
        <h1>heading4</h1>
        <h1>heading5</h1>        
    </body>
</html>
