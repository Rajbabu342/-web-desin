<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="text" name="nm" id="n1" /><br/><br/>
    <input type="text" name="nm" id="n2" /><br/><br/>
    <input type="text" name="nm" id="n3" /><br/><br/>
    <input type="button" onclick="change(1)" value="sum"/>
    <input type="button" onclick="change(2)" value="mult"/>
    <input type="button" onclick="change(3)" value="sub"/>
    <input type="button" onclick="change(4)" value="div"/>
</body>
<script>
    function change(t)
    {
        a=parseInt(document.getElementById("n1").value);
        b=parseInt(document.getElementById("n2").value);
         var c=0
         switch(parseInt(t))
         {
            case 1:c=a+b;
            break;
            case 2:c=a*b;
            break;
            case 3:c=a-b;
            break
            case 4:c=a/b;
            break;
         }
         document.getElementById("n3").value=c;
    }
</script>
</html>
